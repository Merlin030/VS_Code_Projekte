<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>

<body>
    <table>
        <th colspan="4"><input type="text" id="ausgabe" value="0" disabled></th>
        <tr>
            <td><button onclick="adde('7')">7</button></td>
            <td><button onclick="adde('8')">8</button></td>
            <td><button onclick="adde('9')">9</button></td>
            <td><button onclick="adde('/')">/</button></td>
        </tr>
        <tr>
            <td><button onclick="adde('4')">4</button></td>
            <td><button onclick="adde('5')">5</button></td>
            <td><button onclick="adde('6')">6</button></td>
            <td><button onclick="adde('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="adde('1')">1</button></td>
            <td><button onclick="adde('2')">2</button></td>
            <td><button onclick="adde('3')">3</button></td>
            <td><button onclick="adde('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="adde('0')">0</button></td>
            <td><button onclick="adde('.')">.</button></td>
            <td><button onclick="c()">C</button></td>
            <td><button onclick="adde('-')">-</button></td>
        </tr>     
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><button onclick="ergebnis()">=</button></td>
        </tr>      
    </table>
      <script src="js/calculator.js"></script>
</body>

</html>
